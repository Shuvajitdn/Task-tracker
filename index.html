<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #00D4FF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #008CBA;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.02);
        }

        li.completed label {
            text-decoration: line-through;
            opacity: 0.6;
        }

        li label {
            flex: 1;
            margin-left: 10px;
        }

        li button {
            background-color: transparent;
            color: #fff;
            padding: 5px 10px;
            width: auto;
            margin-left: 5px;
        }

        li button.delete:hover {
            color: #FF4F4F;
        }

        li button.edit:hover {
            color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Task Tracker</h2>
        <input type="text" id="new-task" placeholder="Enter a new task...">
        <button onclick="addTask()">Add Task</button>
        <h3>To Do</h3>
        <ul id="incomplete-tasks"></ul>
        <h3>Completed</h3>
        <ul id="completed-tasks"></ul>
    </div>

    <script>
        function createTaskElement(taskText) {
            const li = document.createElement("li");

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";

            const label = document.createElement("label");
            label.innerText = taskText;

            const editBtn = document.createElement("button");
            editBtn.innerText = "Edit";
            editBtn.classList.add("edit");

            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.classList.add("delete");

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            bindTaskEvents(li);

            return li;
        }

        function addTask() {
            const taskInput = document.getElementById("new-task");
            const taskText = taskInput.value.trim();

            if (taskText === "") return alert("Please enter a task.");

            const taskElement = createTaskElement(taskText);
            document.getElementById("incomplete-tasks").appendChild(taskElement);

            taskInput.value = "";
        }

        function editTask() {
            const li = this.parentNode;
            const label = li.querySelector("label");

            const newTask = prompt("Edit your task:", label.innerText);
            if (newTask !== null && newTask.trim() !== "") {
                label.innerText = newTask;
            }
        }

        function deleteTask() {
            const li = this.parentNode;
            li.parentNode.removeChild(li);
        }

        function toggleComplete() {
            const li = this.parentNode;
            if (this.checked) {
                li.classList.add("completed");
                document.getElementById("completed-tasks").appendChild(li);
            } else {
                li.classList.remove("completed");
                document.getElementById("incomplete-tasks").appendChild(li);
            }
        }

        function bindTaskEvents(taskItem) {
            const checkbox = taskItem.querySelector("input[type=checkbox]");
            const editBtn = taskItem.querySelector("button.edit");
            const deleteBtn = taskItem.querySelector("button.delete");

            checkbox.onchange = toggleComplete;
            editBtn.onclick = editTask;
            deleteBtn.onclick = deleteTask;
        }
    </script>
</body>

</html>
